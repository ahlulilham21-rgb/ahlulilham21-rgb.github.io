<nav class="text-center justify-between text-base md:text-lg md:tracking-widest font-normal font-mono text-stone-700 dark:text-gray-50">
{% for item in site.data.navigation %}
  <a href="{{ item.link }}" class="pr-2 mx-3 my-3 hover:underline decoration-2 underline-offset-4 hover:decoration-rose-900
    {%- if page.title == item.name %} font-bold text-stone-800 dark:text-white underline decoration-amber-500{% endif %}"> 
    {{ item.name }}
  </a>
{% endfor %}
</nav>
