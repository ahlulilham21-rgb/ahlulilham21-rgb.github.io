<main class="md:mt-8 text-xl px-0 mx-auto">
  {% assign avatar_url = site.avatar | default: null %}
  <div class="mb-4 md:mb-10 md:grid-cols-6 items center justify-center">
    <h1
      class="text-3xl tracking-wider md:tracking-widest font-normal text-stone-700 dark:text-gray-50">
      {{ title }}
    </h1>
    <h2 
    class="text-3xl md:leading-3 text-neutral-500 dark:text-neutral-400 pt-4">
      {{ tagline }}
    </h2>
  </div>

{% if avatar_url %}
<div class="col-span-2 mt-4 md:mt-0">
  <img class="block h-48 w-auto mx-auto rounded-full border-stone-300 drop-shadow-sm dark:border-gray-50 p-1"
      src="{{ avatar_url }}"
</div>
{% endif %}

  <nav class="text-center mt-7 pb-4 text-base md:text-lg">
    {% include nav_links.html %}
  </nav>
</main>
