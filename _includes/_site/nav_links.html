<nav class="my-2 text-sm md:text-base md:tracking-widest font-normal font-mono text-stone-700 dark:text-gray-50">
{% for item in site.data.navigation %}
  <a href="{{ item.link }}" class="pr-2 hover:underline decoration-2 underline-offset-4 hover:decoration-amber-500
    {% if page.url == item %} font-bold text-stone-800 dark:text-white underline decoration-amber-500{% endif %}"> 
    {{ item.name }}
  </a>
{% endfor %}
</nav>
