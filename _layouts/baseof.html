<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/syntax-highlighting.css" | relative_url }}">
</head>

<body class="m-auto max-w-2xl p-10 font-mono bg-stone-100 dark:bg-neutral-800 dark:text-white-900">
  {% include head.html %}
  {{ content }}
  {% include footer.html %}

  <script>
    let colors = ["#004281", "#B22222", "4F4D36", "4D364F", "394F36"];

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function setRandomLinkColor() {
      Array.from(document.getElementsByTagName("a")).forEach((e) => {
        e.style.textDecorationColor = getRandomColor();
      });
    }

    function setColorHoverListener() {
      Array.from(document.querySelectorAll("a, button")).forEach((e) => {
        e.addEventListener("mouseover", setRandomLinkColor);
      });
    }

    (function () {
      setRandomLinkColor();
      setColorHoverListener();
    })();
  </script>
</body>

</html>
